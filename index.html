<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h2>Adam Kwiasowski</h2>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="form-section">
            <div class="disclaimer">
                <strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up to get started.

                <i>You know what you want to.</i>
                </strong>
            </div>
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>

                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname">

                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname">

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" name="phone" id="phone">

                    <label for="pass">PASSWORD</label>
                    <input type="password" name="pass" id="pass">

                    <label for="cpass">CONFIRM PASSWORD</label>
                    <input type="password" name="cpass" id="cpass">
                </fieldset>
            </form>
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
